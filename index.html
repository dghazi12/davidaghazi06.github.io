<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body class="container-fluid">

    <!-- Title of the webpage saying what the page is about -->
    <div>

        <h1>Weather Dashboard</h1>

    </div>

    <!-- Search for a city to get the weather data -->
    <div class="input-group mb-3">

        <input type="text" class="form-control mb-2 mr-sm-2" id="city-search inlineFormInputName2" placeholder=""></input>
        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>

    </div>

    <!-- This section will log the users previous and current searches -->
    <div class="card cities" style="width: 18rem;">

        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="searched-cities">Toronto</li>
        </ul>

    </div>

    <!-- This section will display the temperature, humidity, Wind Speed and UV Index of any city the user searches -->
    <div class="card" style="width: 50rem;">

        <div class="card-body test">
            <h1 class="card-title" id="title"></h1>
            <p class="card-text" id="temperature"></p>
            <p class="card-text" id="humidity"></p>
            <p class="card-text" id="wind"></p>
            <p class="card-text" id="uv"></p>
        </div>

    </div>

    <!-- Title of the 5 day forecast -->
    <div>

        <h3>5-Day Forecast: </h3>

    </div>

    <!-- This section will show the 5-day forecast of the last city the user searched for -->
    <div class="container row">

        <div class="card col" style="width: 10rem; height: 12rem;">
            <div class="card-body">
                <h5 class="card-title forecast" id="date"></h5>
                <p class="card-text forecast" id="picture"></p>
                <p class="card-text forecast" id="card-temperature"></p>
                <p class="card-text forecast" id="card-humidity"></p>
            </div>
        </div>

        <div class="card col" style="width: 10rem; height: 12rem;">
            <div class="card-body">
                <h5 class="card-title forecast" id='date2'></h5>
                <p class="card-text forecast" id='picture2'></p>
                <p class="card-text forecast" id='card-temperature2'></p>
                <p class="card-text forecast" id='card-humidity2'></p>
            </div>
        </div>

        <div class="card col" style="width: 10rem; height: 12rem;">
            <div class="card-body">
                <h5 class="card-title forecast" id='date3'></h5>
                <p class="card-text forecast" id='picture3'></p>
                <p class="card-text forecast" id='card-temperature3'></p>
                <p class="card-text forecast" id="card-humidity3"></p>
            </div>
        </div>

        <div class="card col" style="width: 10rem; height: 12rem;">
            <div class="card-body">
                <h5 class="card-title forecast" id="date4"></h5>
                <p class="card-text forecast" id="picture4"></p>
                <p class="card-text forecast" id="card-temperature4"></p>
                <p class="card-text forecast" id="card-humidity4"></p>
            </div>
        </div>

        <div class="card col" style="width: 10rem; height: 12rem;">
            <div class="card-body">
                <h5 class="card-title forecast" id="date5"></h5>
                <p class="card-text forecast" id="picture5"></p>
                <p class="card-text forecast" id="card-temperature5"></p>
                <p class="card-text forecast" id="card-humidity5"></p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
