<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

 <!-- Title of the webpage-->
 <div class="jumbotron">

    <h1>Weather Dashboard</h1>

</div>

<body class="container-fluid">

    <!-- This section will display the temperature, humidity, Wind Speed and UV Index of any city the user searches -->
    <div class="row justify-content-md-center">

        <div class="col col-lg-2">
            <h4>Search for a city: </h4>
        </div>

        <div class="card-body container-fluid card currentweather row col dayweather" style="width: 50rem;">
            <h1 class="card-title weather" id="title"></h1>
            <p class="card-text weather" id="temperature"></p>
            <p class="card-text weather" id="humidity"></p>
            <p class="card-text weather" id="wind"></p>
            <p class="card-text" id="uv"></p>
        </div>

    </div>

    <!-- Search for a city to get the weather data -->
    <div class="input-group mb-3">

        <input type="text" class="form-control mb-2 mr-sm-2" id="city-search inlineFormInputName2"
            placeholder=""></input>
        <button class="btn btn-secondary btn-lg active" type="button" id="button-addon1">Submit</button>

    </div>

    <!-- This section will show the 5-day forecast of the last city the user searched for -->
    <div class="container row">

        <!-- This section will log the users previous and current searches -->
        <div class="card cities col col-lg-3 search" id="newCity">

            <ul class="list-group list-group-flush">

            </ul>

        </div>

    </div>

    <!-- This button will clear the local storage and any data appended to the webpage by the user -->
    <div>

        <button type="button" class="btn btn-danger clear">Clear</button>

    </div>

    <!-- Title for the 5-day forecast -->
    <h3>5-Day Forecast: </h3>

    <!-- This section is where the 5-day forecast will be appended to -->
    <div class="row">
        <div class="card col out out1">
            <div class="tag1">
                <h5 class="card-title forecast" id="date"></h5>
                <p class="card-text forecast" id="picture"></p>
                <p class="card-text forecast" id="card-temperature"></p>
                <p class="card-text forecast" id="card-humidity"></p>
            </div>
        </div>

        <div class="card col out">
            <div class="tag">
                <h5 class="card-title forecast" id='date2'></h5>
                <p class="card-text forecast" id='picture2'></p>
                <p class="card-text forecast" id='card-temperature2'></p>
                <p class="card-text forecast" id='card-humidity2'></p>
            </div>
        </div>

        <div class="card col out">
            <div class="tag">
                <h5 class="card-title forecast" id='date3'></h5>
                <p class="card-text forecast" id='picture3'></p>
                <p class="card-text forecast" id='card-temperature3'></p>
                <p class="card-text forecast" id="card-humidity3"></p>
            </div>
        </div>

        <div class="card col out">
            <div class="tag">
                <h5 class="card-title forecast" id="date4"></h5>
                <p class="card-text forecast" id="picture4"></p>
                <p class="card-text forecast" id="card-temperature4"></p>
                <p class="card-text forecast" id="card-humidity4"></p>
            </div>
        </div>

        <div class="card col out out5">
            <div class="tag">
                <h5 class="card-title forecast" id="date5"></h5>
                <p class="card-text forecast" id="picture5"></p>
                <p class="card-text forecast" id="card-temperature5"></p>
                <p class="card-text forecast" id="card-humidity5"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="torontoscript.js"></script>
    <script src="buttons.js"></script>

</body>

</html>
